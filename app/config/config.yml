imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @Pr1JobeetBundle/Resources/config/categoryadmin.xml }
    - { resource: @Pr1JobeetBundle/Resources/config/jobadmin.xml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
#Parameters added Nov-15
parameters:
    active_days:          90
    max_jobs_on_homepage: 10
#added when vich/uploader-bundle was installed
vich_uploader:
    db_driver: orm
    mappings:
        job_logo:
                 uri_prefix: /uploads/jobs
                 upload_destination: %kernel.root_dir%/../web/uploads/jobs

                 inject_on_load:   false
                 delete_on_update: true
                 delete_on_remove: true

sonata_admin:
    title: Jobeet Admin
#    templates:
#        show:   Pr1JobeetBundle:JobAdmin:job_show.html.twig

    dashboard:
        groups:
            Content:
                  label: Content
                  items:
                      - pr1.jobeet.admin.category
                      - pr1.jobeet.admin.job


        blocks:
            -
                  position: left
                  type: sonata.admin.block.admin_list
                  settings:
                      groups: [Content]
            -
                 position: right
                 type: sonata.block.service.text
                 settings:
                     content: >
                          <h2>Welcome to the Sonata Admin</h2>
                          <p>This is a <code>sonata.block.service.text</code> from the Block Bundle, you can create and add new block in these area by configuring the <code>sonata_admin</code> section.</p> <br/> For instance, here a RSS feed parser (<code>sonata.block.service.rss</code>:
            -
                position: right
                type: sonata.block.service.rss
                settings:
                    title: Sonata Project's Feeds
                    url: http://sonata-project.org/blog/archive.rss

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list: ~
        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:


